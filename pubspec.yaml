name: gpos720_printer
description: "A Flutter plugin to integrate printing in the Gertec GPOS720."
version: 1.1.0+1
homepage: "https://github.com/PaoloDooM/gpos720_printer"

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  plugin:
    platforms:
      android:
        package: com.paolodoom.gpos720_printer
        pluginClass: Gpos720PrinterPlugin

topics:
  - printer
  - gertec
  - gpos720