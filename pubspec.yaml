name: gpos720_printer
description: "A plugin to integrate printing in the GPOS720."
version: 0.0.1
homepage: "https://github.com/PaoloDooM/gpos720_printer"

environment:
  sdk: '>=3.3.4 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.paolodoom.gpos720_printer
        pluginClass: Gpos720PrinterPlugin