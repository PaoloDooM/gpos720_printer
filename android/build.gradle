group 'com.paolodoom.gpos720_printer'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    if (project.android.hasProperty("namespace")) {
        namespace 'com.paolodoom.gpos720_printer'
    }

    compileSdk 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 19
    }

    //TODO: remove unused dependencies
    dependencies {
        testImplementation 'junit:junit:4.13.2'
        testImplementation 'org.mockito:mockito-core:5.0.0'
        implementation fileTree(dir: 'libs', include: ['*.jar'])
        implementation files('libs/android-easy-layer-debug_gpos720.aar')
        implementation files('libs/libgedi-0.16.20-gpos720-payment-release.aar')
        implementation 'androidx.appcompat:appcompat:1.1.0'
        implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
        implementation 'com.google.android.material:material:1.11.0'
        implementation 'androidx.activity:activity:1.8.0'
        implementation 'com.google.zxing:core:3.2.0'
        androidTestImplementation 'androidx.test:runner:1.1.1'
        implementation 'me.dm7.barcodescanner:zxing:1.9.8'
        implementation('com.journeyapps:zxing-android-embedded:4.3.0') { transitive = false }
        implementation 'com.google.zxing:core:3.5.1'
        implementation 'com.google.code.gson:gson:2.8.6'
        androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    }

    testOptions {
        unitTests.all {
            testLogging {
               events "passed", "skipped", "failed", "standardOut", "standardError"
               outputs.upToDateWhen {false}
               showStandardStreams = true
            }
        }
    }
}
